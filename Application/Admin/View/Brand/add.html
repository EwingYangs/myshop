<layout name="layout" />
<div class="main-div">
<div id="tabbar-div">
        <p>
            <span class="tab-front" id="general-tab">通用信息</span>
        </p>
    </div>
    <form name="main_form" method="POST" action="__SELF__" enctype="multipart/form-data">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">品牌名称：</td>
                <td>
                    <input  type="text" name="brand_name" value="" />
                    <span class="require-field">*</span></td>
                </td>
            </tr>
            <tr>
                <td class="label">品牌官网：</td>
                <td>
                    <input  type="text" name="url" value="" />
                </td>
            </tr>
            <tr>
                <td class="label">品牌logo：</td>
                <td>
                	<input type="file" name="logo" /> 
                </td>
            </tr>
            <tr>
                <td class="label">品牌描述：</td>
                <td>
                	<textarea name="brand_desc" rows="6" cols="40"></textarea>
                </td>
            </tr>
            <tr>
                <td class="label">排序依据：</td>
                <td>
                    <input  type="text" name="sort_order" value="50" />
                </td>
            </tr>
            <tr>
                <td colspan="99" align="center">
                    <input type="submit" class="button" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
    </form>
</div>
